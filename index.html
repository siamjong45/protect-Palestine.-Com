<!DOCTYPE html><html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বয়কট প্রোডাক্ট লিস্ট</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff4d4d;
            padding: 20px;
            color: white;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: white;
        }
        #search-result {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            margin: 20px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>বয়কট পণ্য তালিকা</h1>
        <input type="text" id="search" placeholder="পণ্যের নাম লিখুন">
        <button onclick="searchProduct()">সার্চ</button>
        <a href="https://forms.google.com" target="_blank" class="add-product">+ এড প্রোডাক্ট</a>
    </header><section id="product-list">
    <!-- পণ্যগুলোর তালিকা এখানে দেখানো হবে -->
</section>

<section id="search-result">
    <h2>সার্চ ফলাফল</h2>
    <p id="result-text"></p>
    <button onclick="goBack()">ফিরে যান</button>
</section>

<footer>
    <button onclick="showHome()">হোম</button>
    <button onclick="showAbout()">অ্যাবাউট</button>
    <button onclick="showList()">বয়কট লিস্ট</button>
</footer>

<script>
    const boycottProducts = [
        "Sunsilk", "Dove", "TRESemmé", "Clear", "Clinic Plus", "Pond's", "Pond's Men", "Lux", "Vaseline", "Glow & Lovely", "Glow & Handsome",
        "Pepsodent", "Close Up", "Lifebuoy", "Rin", "Surf Excel", "Wheel", "Vim", "Domex", "Knorr"
    ];

    function searchProduct() {
        let query = document.getElementById("search").value.trim().toLowerCase();
        let resultText = "";
        if (boycottProducts.some(p => p.toLowerCase() === query)) {
            resultText = `<span style='color: red;'>এই পণ্যটি বয়কট লিস্টে আছে</span>`;
        } else {
            resultText = `<span style='color: green;'>এই পণ্যটি বয়কট লিস্টে নেই</span>`;
        }
        document.getElementById("result-text").innerHTML = resultText;
        document.getElementById("product-list").style.display = "none";
        document.getElementById("search-result").style.display = "block";
    }

    function goBack() {
        document.getElementById("search-result").style.display = "none";
        document.getElementById("product-list").style.display = "block";
    }
</script>

</body>
</html>
